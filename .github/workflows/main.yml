on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    permissions:
      contents: write
    steps:
      # Harden Runner
      - name: Harden Runner # Audit all outbound calls
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      # Checkout
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      # Import GPG
      - name: Import GPG
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        with:
          git_user_signingkey: true
          git_committer_name: ${{ vars.GIT_COMMITTER_NAME }}
          git_committer_email: ${{ vars.GIT_COMMITTER_EMAIL }}
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      # Hello world action step
      - name: Hello world action step
        uses: mnrendra/jajal-docker-action@2751d3334d3d4712f7efa8a6d7aaf342af693de2
        with:
          git-author-name: Author Name # ${{ vars.GIT_AUTHOR_NAME_ }}
          git-author-email: author@email.com # ${{ vars.GIT_AUTHOR_EMAIL_ }}
          # git-committer-name:  # ${{ vars.GIT_COMMITTER_NAME_ }}
          # git-committer-email:  # ${{ vars.GIT_COMMITTER_EMAIL_ }}
